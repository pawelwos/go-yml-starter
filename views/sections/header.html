<section class='relative bg-blue-800 white px-8 py-24 mb-6'>
    {{ if ne .Bgimg "" }}
       <img loading="lazy" src="{{.Bgimg}}" class="absolute z-0 inset-0 w-full h-full object-cover" alt="{{.Title}}" />
       <div class="absolute inset-0 z-10 bg-black bg-opacity-75"></div>
    {{ end }}
    <h1 class='relative z-10 mb-0 text-center text-white text-3xl lg:text-5xl'>{{.Title}}</h1>
  </section>
