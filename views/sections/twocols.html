<section class='twocols grid grid-cols-1 md:grid-cols-2 justify-center items-center auto-rows-auto gap-4 mb-6' style="background-color: {{.Bgcolor}}">
	<div class="p-8 {{if eq .Imageposition "right"}} md:order-2 {{else}} md:order-1 {{end}} {{.Textcolor}}">
		{{ raw .Content }}
	</div>
	<div class="relative min-h-[400px] h-full {{if eq .Imageposition "right"}} md:order-1 {{else}} md:order-2 {{end}}">
		<img class="absolute inset-0 block w-full h-full object-cover" src="{{.Image}}" alt="{{.Imagealt}} "/>
	</div>
</section>
